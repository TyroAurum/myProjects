<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="factapi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Fact Generator</h1>
    <div id="feed">
    <button class="btn btn-success" onclick="fact_generator()">Fact Generator</button>
    </div>
    <script>
    function fact_generator(){
        const xhr = new XMLHttpRequest()

        xhr.open("GET","https://uselessfacts.jsph.pl/random.json?language=en",true);
        
        xhr.onload = function(){
            if(xhr.status==200){
                console.log("success")
                let content = JSON.parse(this.response)
                console.log(content)
                const factcard = document.createElement('div')
                factcard.innerHTML = content.text
                document.getElementById('feed').appendChild(factcard)
            }
        }
        xhr.send()
    
    }
    </script>
</body>
</html>
